{% if user %}
	 <div class="content_information" id="personal_information" style="height: auto; background-color: white; padding-top: 20px; padding-left: 60px; padding-bottom: 20px;">
				<p>用户：<span id="user_name">{{ user.name }}</span></p>
				<p>性别：<span id="user_sex">{{ user.sex }}</span></p>
				<p>邮箱：<span id="user_mail">{{ user.email }}</span></p>
				<p>校区：<span id="user_place">南区</span></p>
				<p>学院：<span id="user_institute">计算机科学与技术学院</span></p>
				<p>入学年份：<span id="user_grade">2013</span></p>
				<p>手机号：<span id="user_phone">15612345678</span></p>
				<p>QQ：<span id="user_qq">12345678</span></p>
				<button class="btn btn-lg center-block" style="background-color: orange; color: white; border-radius: 3px; font-size: 10px; padding: 10px;margin: 10px; margin-bottom: 20px">编辑个人信息</button>
		</div>
{% else %}
	<div><h2>请先登陆</h2></div>
{% endif %}
