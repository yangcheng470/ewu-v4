{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<style type="text/css">
body{
				padding: 0;
}
#personal_information{
padding-top:20px;
padding-left:60px;
}
#back a{
color:#000;
}
#back a:hover{
text-decoration:none;
}
.btn{
background-color: orange;
color: white;
border-radius: 8px;
font-size: 10px;
padding: 3px 6px;
}

</style>
<body>
				{% if user %}
           <div class="content_information" id="personal_information">
								<p>用户：<span id="user_name">{{ user.name }}</span></p>
								<p>性别：<span id="user_sex">{{ user.sex }}</span></p>
								<p>邮箱：<span id="user_mail">{{ user.email }}</span></p>
								<p>校区：<span id="user_place">南区</span></p>
                <p>学院：<span id="user_institute">计算机科学与技术学院</span></p>
                <p>入学年份：<span id="user_grade">2013</span></p>
                <p>手机号：<span id="user_phone">15612345678</span></p>
                <p>QQ：<span id="user_qq">12345678</span></p>
                <button class="btn">编辑个人信息</button>
            </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
		{% else %}
					<div><h2>请先登陆</h2></div>
		{% endif %}
</body>
</html>
